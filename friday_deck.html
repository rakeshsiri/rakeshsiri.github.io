n where we spend 6-8 hrs a day on Netflix and the kind.</p>","hasBeenManuallyArranged":true},{"id":"5622fe5f-7bc5-4215-895c-499e75148cc1","elements":[{"id":"285f25c8-6edd-4692-a20f-e15566b12aba","type":"heading","data":{"heading":"<p>Problem: with OTT and Binge Watching</p>","subheading":""},"options":{},"style":{"x":0.09999999999999998,"y":0.2856666666666666,"z":1,"w":0.71,"h":0.141}},{"id":"5fa28ce3-6b28-4301-9b1e-0213293c2ef3","type":"paragraph","data":{"paragraph":"<ul><li>Isolation from society causing Depression and Anxiety</li><li>Addiction</li><li>You might enjoy your show less (psychological phenomenon called hedonic adaptation)</li></ul>"},"options":{},"style":{"x":0.09999999999999998,"y":0.45233333333333337,"z":2,"w":0.81,"h":0.262}},{"id":"a8d1e831-1a77-4810-9bb8-28b6f670bd93","type":"footer","data":{"footer":"<p>Source: <a href=\"https://www.nm.org/healthbeat/healthy-tips/emotional-health/binge-watching\" rel=\"nofollow ugc noopener noreferrer\" target=\"_blank\">Northwestern Medicine</a> &amp; other sources in Appendix</p>"},"options":{},"style":{"z":3}}],"options":{"colorSet":0},"notes":"<p><b>3 major problems </b></p><ul><li>Isolation from society causing Depression and Anxiety (<b>Especially with everyone having their own devices</b>)</li><li>Addiction(<b>After a point we don't like it, but we keep doing it.</b>)</li><li>You might enjoy your show less</li></ul><p>It is like watching same movie 5 days in a row, or having biriyani 10 days in a row.<span class=\"line-break\">﻿<span contenteditable=\"false\"><br></span>﻿</span>No matter how much we enjoyed it the 1st time, it won't give us the same high. But since we are already <b>Addicted </b>we keep doing it.</p>","hasBeenManuallyArranged":false},{"id":"a397e734-0cdc-4fa5-8ede-fb5542dc7339","elements":[{"id":"5ec9bc2f-55f9-4e0e-aa40-ce0dfb3d00e9","type":"heading","data":{"heading":"<p>Our Solution</p>"},"options":{},"style":{"x":0.375,"y":0.4295,"z":1,"w":0.26,"h":0.141}}],"options":{},"notes":"","ha
